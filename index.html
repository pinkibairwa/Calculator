<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="cal.css">
</head>
<body>
  <div class="calculator">
    <header>
      <h1>Advanced Calculator</h1>
    </header>

    <div class="history">
      <h3>Calculation History</h3>
      <ul id="history-list"></ul>
    </div> 

    <div class="display">
      <input type="text" id="display" disabled value="0">
    </div>

    <div class="buttons">
      <!-- Off, MR, M+, M- buttons -->
      <button class="button off" onclick="turnOff()">OFF</button>
      <button class="button memory" onclick="memoryRecall()">MR</button>
      <button class="button memory" onclick="memoryAdd()">M+</button>
      <button class="button memory" onclick="memorySubtract()">M-</button>

      <!-- Number buttons -->
      <button class="button" onclick="appendToDisplay('7')">7</button>
      <button class="button" onclick="appendToDisplay('8')">8</button>
      <button class="button" onclick="appendToDisplay('9')">9</button>
      <button class="button" onclick="appendToDisplay('/')">÷</button>

      <button class="button" onclick="appendToDisplay('4')">4</button>
      <button class="button" onclick="appendToDisplay('5')">5</button>
      <button class="button" onclick="appendToDisplay('6')">6</button>
      <button class="button" onclick="appendToDisplay('*')">x</button>

      <button class="button" onclick="appendToDisplay('1')">1</button>
      <button class="button" onclick="appendToDisplay('2')">2</button>
      <button class="button" onclick="appendToDisplay('3')">3</button>
      <button class="button" onclick="appendToDisplay('-')">-</button>

      <button class="button" onclick="appendToDisplay('0')">0</button>
      <button class="button" onclick="appendToDisplay('.')">.</button>
      <button class="button equals" onclick="calculate()">=</button>
      <button class="button" onclick="appendToDisplay('+')">+</button>

      <!-- Additional buttons -->
      <button class="button" onclick="clearDisplay()">C</button>
      <button class="button" onclick="deleteLast()">←</button>
      <button class="button" onclick="appendToDisplay('%')">%</button>
      <button class="button" onclick="calculateSquareRoot()">√</button>
    </div>
    
  </div>

  <script src="cal.js"></script>
</body>
</html>
